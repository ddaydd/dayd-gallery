<template name="daydGallery">
  <div id="dayd-gallery">
    {{#if hasNotGalerie}}
      <div class="pull-right">
        <button class="btn btn-xs btn-primary enableGalerie">Activer ma galerie</button>
      </div>
    {{/if}}

    <div class="page-header">
      <h1 class="titre">Galeries</h1>

      <ol class="breadcrumb">
        <li><a href="/" title="Accueil"><i class="fa fa-home"></i></a></li>
        <li class="active">Galeries</li>
      </ol>
    </div>

    <div class="row">
      {{#each usersGalerie}}
        {{> daydGalleryUserCase}}
      {{else}}
        Aucune galerie
      {{/each}}
    </div>

    {{> commentaires 'medias'}}
  </div>
</template>
